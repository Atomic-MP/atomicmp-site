version: 2
jobs:

  build:
    docker:
      - image: circleci/node:latest
    working_directory: ~/atomic-site

    steps:
      - checkout
      - run:
          name: "Install python and pip"
          command: sudo apt-get install -y python3-pip
      - run:
          name: "Install aws cli"
          command: pip3 install awscli --upgrade --user
      - run:
          command: 'node --version && npm --version && python3 --version && pip3 --version'

  deploy-prod:
    docker:
      - image: ubuntu:14.04
    working_directory: /tmp/atomic-site
    steps:
      - run:
          name: Deploy if tests pass and branch is Master

workflows:
  version: 2
  build-deploy:
    jobs:
      - build
      - deploy-prod:
          requires:
            - build
          filters:
            branches:
              only: master